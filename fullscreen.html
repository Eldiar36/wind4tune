<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="full">

</header>
<main id="fullscreen">
    <div class="grid">
        <div class="content-wrapper">
            <div id="content" class="d-flex">
                <div class="content-header">
                    <div class="status-box">
                        <div class="status d-flex">
                            <img src="images/online.svg" alt="">
                            <span>live</span>
                        </div>
                        <div class="time">
                            00:40:10
                        </div>
                    </div>
                    <div class="last-comment">
                        <div class="img">
                            <img src="images/user%20avatar%20(1).png" alt="">
                        </div>
                        <div class="info">
                            <div class="header-box d-flex">
                                <h2 class="name">
                                    Brandon Aminoff
                                </h2>
                                <p class="time">
                                    <span>02</span> sec ago
                                </p>
                            </div>
                            <p class="comment">
                                What a great view! Wish to visit sometimes
                            </p>
                        </div>
                    </div>
                    <div class="full">
                        <img src="images/full.svg" alt="">
                    </div>
                </div>
                <div class="content-footer">
                    <div class="user-image">
                        <img src="images/guide%20avatar.png" alt="">
                    </div>
                    <div class="comments">
                        <div class="item">
                            <img src="images/3.png" alt="">
                            <p>Tell about the culture, please!</p>
                        </div>
                        <div class="item">
                            <img src="images/4.png" alt="">
                            <p>Is anyone from Russia here?</p>
                        </div>
                        <div class="item">
                            <img src="images/5.png" alt="">
                            <p>Do you know something about the <br> history of this place? I bet this is <br> interesting too!</p>
                        </div>
                    </div>
                    <div class="likes d-flex">
                        <img src="images/likes.svg" alt="">
                        <button class="like-button"><a href="#">
                            <img src="images/like.svg" alt="">
                        </a></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
